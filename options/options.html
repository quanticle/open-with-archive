<!DOCTYPE html>
<html lang="en">
<head>
  <script src="options.js"></script>
</head>
<body>
  <h1>Open In Archive</h1>
  <form id="archive_hostname_form">
    <div>
      <label for="archive_hostname">Archive Hostname</label>
      <input type="text" id="archive_hostname" name="archive_hostname">
    </div>
    <div>
      <fieldset>
        <legend>Open Search Page</legend>
        <label for="open_search_page_false">No</label>
        <input type="radio" id="open_search_page_false" name="open_search_page" value="false" checked>
        <label for="open_search_page_true">Yes</label>
        <input type="radio" id="open_search_page_true" name="open_search_page" value="true">
      </fieldset>
    <div>
      <button type="submit">Save</button>
    </div>
  </form>
</body>
</html
